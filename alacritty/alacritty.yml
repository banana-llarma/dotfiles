# Window Customization
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.8
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Color Settings (Gruvbox)
colors:
    # Default colors
    primary:
        background: '#1E1E3F'
        foreground: '#FFFFFF'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
        text: '#1E1E3F'
        cursor: '#FAD000'

    # Normal colors
    normal:
        black: '#000000'
        red: '#D52822'
        green: '#3DB72A'
        yellow: '#FAD000'
        blue: '#6943FF'
        magenta: '#FF628C'
        cyan: '#9EFFFF'
        white: '#DBDBE0'

    # Bright colors
    bright:
        black: '#5C5C61'
        red: '#FF000D'
        green: '#3AD900'
        yellow: '#FAD000'
        blue: '#6943FF'
        magenta: '#FF628C'
        cyan: '#9EFFFF'
        white: '#FFFFFF'
