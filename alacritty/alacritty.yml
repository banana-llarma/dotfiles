# Window Customization
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.8
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Operator-Mono
    style: Regular
  bold:
    family: Operator-Mono
    style: Bold
  italic:
    family: Operator-Mono
    style: Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
normal:
  black:   '#282828'
  red:     '#cc241d'
  green:   '#98971a'
  yellow:  '#d79921'
  blue:    '#458588'
  magenta: '#b16286'
  cyan:    '#689d6a'
  white:   '#a89984'
  selection:
    cursor:
      style: Block
